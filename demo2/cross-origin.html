<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window.name 跨域</title>
</head>
<body>
	<script>
		 var state = 0, 
	    iframe = document.createElement('iframe'),
	    loadfn = function() {
	        if (state === 1) {
	            var data = iframe.contentWindow.name;    // 读取数据
	            alert(data);    //弹出'I was there!'
	        } else if (state === 0) {
	            state = 1;
	            iframe.contentWindow.location = "http://localhost:8080/practice/iframe/demo2/child.html";    // 设置的代理文件
	        }  
	    };
	    iframe.src = 'http://127.0.0.1:3000/index.html';
	    if (iframe.attachEvent) {
	        iframe.attachEvent('onload', loadfn);
	    } else {
	        iframe.onload  = loadfn;
	    }
	    document.body.appendChild(iframe);
	</script>
</body>
</html>
